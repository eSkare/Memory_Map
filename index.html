<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Map - Minimal Auth</title>
    <!-- You can keep your basic style.css if it contains general auth form styling -->
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1>Memory Map - Minimal Auth Test!</h1>
    <p>Testing core authentication and refresh behavior.</p>

    <div id="auth-container">
        <div id="message-display" class="message-display"></div>
        <div id="login-form" class="auth-section">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button id="login-button">Login</button>
            <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
        </div>

        <div id="signup-form" class="auth-section" style="display: none;">
            <h2>Sign Up</h2>
            <input type="email" id="signup-email" placeholder="Email">
            <input type="password" id="signup-password" placeholder="Password">
            <input type="text" id="signup-username" placeholder="Username (Unique)">
            <button id="signup-button">Sign Up</button>
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>
    </div>

    <div id="app-container" style="display: none;">
        <div id="app-message-display" class="message-display"></div>
        <div id="user-info">
            Welcome, <span id="current-username">Loading...</span>!
            <button id="logout-button">Logout</button>
        </div>
        <h3>Your Profile Data:</h3>
        <pre id="profile-data-display"></pre>
    </div>

    <!-- This is the ONLY JavaScript file loaded directly -->
    <script src="/Memory_Map/script.js" type="module" defer></script>
</body>
</html>
