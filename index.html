<!DOCTYPE html>
<html>
<head>
    <title>Supabase Test</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha384-sHL9NAb7lN7rfvG5lfHpm643Xkcjzp4jFvuavGOndn6pjVqS6ny56CAt3nsEVT4H" crossorigin="anonymous">
    <style>
        /* Basic styling for the map to make it visible */
        #map {
            height: 400px; /* Give the map a height */
            width: 100%;
            margin-top: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Supabase Test App</h1>
    
    <div id="auth-container">
        <h2>Login / Signup</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
        <button id="signupBtn">Sign Up</button>
    </div>

    <div id="app-container" style="display: none;">
        <h2>Welcome, <span id="usernameSpan"></span>!</h2>
        <button id="logoutBtn">Logout</button>
        <h3>Your Profile:</h3>
        <pre id="profileData"></pre>
        <hr>
        <button id="testDialogBtn">Test Dialog</button>
        <hr>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="/Memory_Map/js/script.js" type="module" defer></script>
    
    <script src="/Memory_Map/js/dialog.js" type="module" defer></script>
    
    <script src="/Memory_Map/js/map.js" type="module" defer></script>
</body>
</html>
