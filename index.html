<!DOCTYPE html>
<html>
<head>
    <title>Memory Map</title>
    <!-- Add Leaflet CSS (without integrity for now, as that's what works for you) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="anonymous">
    <!-- Add your own style.css here if you have one -->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        /* Basic styling for the map to make it visible */
        #map {
            height: 400px; /* Give the map a height */
            width: 100%;
            margin-top: 20px;
            border: 1px solid #ccc;
        }
        /* Basic styling for collections section */
        #collections-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        #collections-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .collection-item {
            background-color: #e0e0e0;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .collection-item.selected {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Memory Map! üó∫Ô∏è</h1>
    <p>A place to store your favorite locationsüìç</p>
    
    <!-- Auth Container -->
    <div id="auth-container">
        <h2>Login / Signup</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <input type="text" id="username" placeholder="Username">
        <button id="loginBtn">Login</button>
        <button id="signupBtn">Sign Up</button>
    </div>

    <!-- App Container (Visible after login) -->
    <div id="app-container" style="display: none;">
        <h2>Welcome, <span id="usernameSpan"></span>!</h2>
        <button id="logoutBtn">Logout</button>
        <h3>Your Profile:</h3>
        <pre id="profileData"></pre>
        <hr>
        <button id="testDialogBtn">Test Dialog</button>
        <hr>
        <!-- Map Container -->
        <div id="map"></div>
        <hr>
        <!-- Collections Container -->
        <div id="collections-container">
            <h3>Your Collections</h3>
            <div id="collections-list">
                <!-- Collections will be loaded here -->
            </div>
            <input type="text" id="new-collection-name" placeholder="New collection name">
            <button id="create-collection-btn">Create Collection</button>
        </div>
    </div>

    <!-- Leaflet JavaScript (without integrity) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

    <!-- cache-busting, increment the version number after new update and testing. Will cause user to download new scritps and get latest version -->
    <script src="/Memory_Map/js/script_v1.js" type="module" defer></script>
    <script src="/Memory_Map/js/dialog_v1.js" type="module" defer></script>
    <script src="/Memory_Map/js/map_v1.js" type="module" defer></script>
    <script src="/Memory_Map/js/collections_v1.js" type="module" defer></script>

</body>
</html>
